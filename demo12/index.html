<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VUE</title>
    <link rel="stylesheet" href="./semantic.min.css">
    <script src="./vue.js" charset="utf-8"></script>
</head>
<body>
    <div id="app">
        <div class="ui container">
            <div class="ui hidden divider"></div>
            
            <!-- 组件内使用了slot，以下使用的标签会替代掉slot内容-->
            <card>
                <img slot="image" src="http://assets.ninghao.net/demo_4.jpg">
                <h1 slot="header">洪崖洞</h1>
                <p slot="meta">1 天前</p>
            </card>

        </div>  
    </div>
   

     <script src="./index.js" charset="utf-8"></script>
</body>
</html>
