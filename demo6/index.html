<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VUE</title>
    <link rel="stylesheet" href="./semantic.min.css">
    <script src="./vue.js" charset="utf-8"></script>
</head>
<body>
    <div id="app">
        <div class="ui container">
            <div class="ui hidden divider"></div>
            <!--
                v-on:click 指令绑定click参数点击事件，counter是应用中数据
                或者使用@ 也是一样的效果 @click="counter += 1"
            -->
            <!--<button class="ui button" @click="like">
                喜欢
            </button>
            <div class="ui red circular label">
                {{ counter }}
            </div>-->

            <!--
                绑定键盘事件 13是修饰符对应键盘按键也可以写enter（回车键）
            -->
            <div class="ui input">
                <input v-on:keyup.enter="process">

            </div>
        </div>  
    </div>
   

     <script src="./index.js" charset="utf-8"></script>
</body>
</html>
